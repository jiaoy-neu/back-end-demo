name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号'
        required: true
      release_type:
        description: '发布类型'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - prerelease
          - draft

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: jiaoy-neu/front-end-demo
        ref: master
        path: frontend
    - uses: actions/setup-node@v4
      with:
        node-version: '16.13.2'
    - working-directory: ./frontend
      run: |
        npm ci
        npm run build
    - uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/

  release:
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: frontend-dist
    - run: |
        mkdir -p src/main/webapp/public
        cp -rf frontend-dist/* src/main/webapp/public/
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
    - run: |
        git tag -a v${{ github.event.inputs.version }} -m "Release"
        git push origin v${{ github.event.inputs.version }}
        mvn clean package -DskipTests
        cp target/*.war app-${{ github.event.inputs.version }}.war
    - uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        files: 'app-*.war'
        draft: ${{ github.event.inputs.release_type == 'draft' }}
        prerelease: ${{ github.event.inputs.release_type == 'prerelease' }}
