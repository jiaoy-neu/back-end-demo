name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如: 1.0.0)'
        required: true
      release_type:
        description: '发布类型'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - prerelease
          - draft
      changelog:
        description: '发布说明'
        required: false
        default: ''

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: 检出前端代码
      uses: actions/checkout@v4
      with:
        repository: jiaoy-neu/front-end-demo
        ref: master
        path: frontend

    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.13.2'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: 安装依赖并构建
      working-directory: ./frontend
      run: |
        npm ci
        npm run build

    - name: 上传前端构建产物
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 5

  release:
    runs-on: ubuntu-latest
    needs: build-frontend
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
    - name: 检出后端代码
      uses: actions/checkout@v4

    - name: 下载前端构建产物
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend-dist

    - name: 复制前端文件到后端目录
      run: |
        if [ -d "src/main/webapp" ]; then
          TARGET_DIR="src/main/webapp/public"
        elif [ -d "back/src/main/webapp" ]; then
          TARGET_DIR="back/src/main/webapp/public"
        else
          mkdir -p src/main/webapp
          TARGET_DIR="src/main/webapp/public"
        fi

        mkdir -p "$TARGET_DIR"
        cp -rf frontend-dist/* "$TARGET_DIR/"

        if [ ! -f "$TARGET_DIR/index.html" ]; then
          echo "错误: 未找到index.html"
          exit 1
        fi
        echo "成功复制前端文件"

    - name: 设置 Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: 验证工具版本
      run: |
        echo "Java 版本:"
        java -version
        echo ""
        echo "Maven 版本:"
        mvn --version
        echo ""
        echo "Maven home:"
        which mvn

    - name: 创建 Git 标签
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a v${{ github.event.inputs.version }} -m "Release v${{ github.event.inputs.version }}"
        git push origin v${{ github.event.inputs.version }}

    - name: 构建 WAR 包
      run: |
        mvn clean install -DskipTests

        WAR_FILE=$(find . -name "*.war" -type f | head -1)
        cp "$WAR_FILE" "app-${{ github.event.inputs.version }}.war"
        cp "$WAR_FILE" "app.war"

    - name: 创建 Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        body: |
          ${{ github.event.inputs.changelog }}

          ## 构建信息
          - 版本: ${{ github.event.inputs.version }}
          - 类型: ${{ github.event.inputs.release_type }}
          - 提交: ${{ github.sha }}
          - 构建号: ${{ github.run_number }}
        draft: ${{ github.event.inputs.release_type == 'draft' }}
        prerelease: ${{ github.event.inputs.release_type == 'prerelease' }}
        files: |
          app-${{ github.event.inputs.version }}.war
          app.war

    - name: 上传 WAR 到 Azure
      env:
        FTP_HOST: ${{ secrets.AZURE_FTP_HOST }}
        FTP_USER: ${{ secrets.AZURE_FTP_USERNAME }}
        FTP_PASS: ${{ secrets.AZURE_FTP_PASSWORD }}
      run: |
        WAR_FILE=app.war

        echo "开始上传文件: $WAR_FILE 到 $FTP_HOST"

        curl -T "$WAR_FILE" "ftps://$FTP_HOST/site/wwwroot/" \
          --ftp-ssl \
          --insecure \
          -u "$FTP_USER:$FTP_PASS" \
          --connect-timeout 60 \
          --max-time 300

        if [ $? -eq 0 ]; then
          echo "WAR 文件上传成功"
        else
          echo "上传失败"
          exit 1
        fi

    - name: 重启 Azure App Service
      env:
        FTP_USER: ${{ secrets.AZURE_FTP_USERNAME }}
        FTP_PASS: ${{ secrets.AZURE_FTP_PASSWORD }}
        WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      run: |
        echo "正在重启 App Service: $WEBAPP_NAME"
        echo "URL: https://$WEBAPP_NAME.scm.azurewebsites.net/api/restart"
        
        echo "测试连接..."
        curl -v -X POST -u "$FTP_USER:$FTP_PASS" \
          "https://$WEBAPP_NAME.scm.azurewebsites.net/api/restart" \
          --connect-timeout 30 \
          2>&1 | head -50
        
        echo ""
        echo "发送重启命令..."
        response=$(curl -X POST -u "$FTP_USER:$FTP_PASS" \
          "https://$WEBAPP_NAME.scm.azurewebsites.net/api/restart" \
          --connect-timeout 30 \
          -w "\nHTTP_CODE:%{http_code}")
        
        echo "响应: $response"
        
    - name: 清理旧标签
      run: |
        git tag -l | sort -V | tail -n +11 | xargs -r git tag -d
