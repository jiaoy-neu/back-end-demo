name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如: 1.0.0)'
        required: true
      release_type:
        description: '发布类型'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - prerelease
          - draft
      changelog:
        description: '发布说明'
        required: false
        default: ''

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出前端代码
      uses: actions/checkout@v4
      with:
        repository: jiaoy-neu/front-end-demo
        ref: master  # 明确指定分支
        path: frontend
    
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.13.2'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: 安装依赖并构建
      working-directory: ./frontend
      run: |
        npm ci
        npm run build
    
    - name: 上传前端构建产物
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/

  release:
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      contents: write
    
    steps:
    - name: 检出后端代码
      uses: actions/checkout@v4
    
    - name: 下载前端构建产物
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend-dist
    
    - name: 复制前端文件到后端目录
      run: |
        # 确定目标目录
        if [ -d "src/main/webapp" ]; then
          TARGET_DIR="src/main/webapp/public"
        elif [ -d "back/src/main/webapp" ]; then
          TARGET_DIR="back/src/main/webapp/public"
        else
          mkdir -p src/main/webapp
          TARGET_DIR="src/main/webapp/public"
        fi
        
        mkdir -p "$TARGET_DIR"
        cp -rf frontend-dist/* "$TARGET_DIR/"
        
        # 快速验证
        [ -f "$TARGET_DIR/index.html" ] || (echo "❌ index.html 未找到" && exit 1)
    
    - name: 设置 Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: 创建 Git 标签
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag -a v${{ github.event.inputs.version }} -m "Release v${{ github.event.inputs.version }}"
        git push origin v${{ github.event.inputs.version }}
    
    - name: 构建 WAR 包
      run: |
        mvn clean package -DskipTests
        
        # 查找并重命名WAR文件
        WAR_FILE=$(find . -name "*.war" -type f | head -1)
        [ -f "$WAR_FILE" ] && cp "$WAR_FILE" "app-${{ github.event.inputs.version }}.war"
        [ -f "app-${{ github.event.inputs.version }}.war" ] || (echo "❌ WAR文件未找到" && exit 1)
    
    - name: 创建 Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        body: |
          ${{ github.event.inputs.changelog }}
          
          ## 构建信息
          - 版本: ${{ github.event.inputs.version }}
          - 类型: ${{ github.event.inputs.release_type }}
          - 提交: ${{ github.sha }}
          - 构建号: ${{ github.run_number }}
        draft: ${{ github.event.inputs.release_type == 'draft' }}
        prerelease: ${{ github.event.inputs.release_type == 'prerelease' }}
        files: app-${{ github.event.inputs.version }}.war
